<header class="site-header" role="banner">
    <div class="inner">
      <h1 class="site-title">
        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </h1>
      <nav class="site-nav" role="navigation">
        <ul>
          {% for link in site.nav %}
            <li class="nav-item">
              <a href="{{ link.url | relative_url }}" class="nav-link">{{ link.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </header>
